<script>


	window.onscroll = function() {
		cambiarSeccionActiva();
	};

	function cambiarSeccionActiva() {
		$('section').each(function () {
			var seccion = $(this);
			var height = $("#navbar-container").outerHeight();

			var anchor = seccion.attr('id').concat("-anchor");
			var li = document.getElementById(anchor);

			if (pageYOffset + height >= seccion.position().top && pageYOffset + height < seccion.position().top + seccion.height()){
				$(li).addClass('active');
			} else {
				$(li).removeClass('active');
			}
		});
	}

	
	$("a").on("click", function(){
	    var height = $("#navbar-container").outerHeight();
	    var pos = $($(this).attr("href")).position().top;
	    $("body").scrollTop(pos - height);
	    return false;
	});
</script>
